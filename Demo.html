<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册页面</title>
</head>
<body>
<form action="#" method="post">
<table border="1" width="400" align="center">
  <tr>
    <td colspan="2">选择头像&nbsp;&nbsp;&nbsp;<input type="file" value="file"></td>
  </tr>
  <tr>
    <td><label for="username">用户名</label></td>
    <td><input type="text" name="username" id="username" placeholder="请输入用户名"></td>
  </tr>
  <tr>
    <td><label for="password">密码</label></td>
    <td><input type="password" name="password" id="password" placeholder="请输入密码"></td>
  </tr>
  <tr>
    <td><label for="email">邮箱</label></td>
    <td><input type="email" name="email" id="email" placeholder="请输入你的邮箱"></td>
  </tr>
  <tr>
    <td><label for="name">姓名</label></td>
    <td><input type="text" name="name" id="name" placeholder="请输入你的姓名"></td>
  </tr>
  <tr>
    <td><label for="Tel">手机号</label></td>
    <td><input type="text" name="Tel" id="Tel" placeholder="请输入你的手机号"></td>
  </tr>
  <tr>
    <td><label>性别</label></td>
    <td><input type="radio" name="xb" value="male">男
        <input type="radio" name="xb" value="female">女
    </td>
  </tr>
  <tr>
    <td><label for="birthday">出生日期</label></td>
    <td><input type="date" name="birthday" id="birthday"></td>
  </tr>
  <tr >
    <td><label for="yz">验证码</label></td>
    <td><input type="text" name="yz" id="yz">
        <img src="yz.jpg" width="100" height="40">
    </td>
  </tr>
  <tr>
    <td colspan="2" align="center"><input type="submit" value="注册"></td>
  </tr>
</table>
</form>
</body>
</html>
